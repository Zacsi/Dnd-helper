<div class="board-game-table">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="name"> Name </th>
      <td mat-cell *matCellDef="let character"> {{ character.name }} </td>
    </ng-container>

    <ng-container matColumnDef="race">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="race"> race </th>
      <td mat-cell *matCellDef="let character"> {{ character.race }} </td>
    </ng-container>

    <ng-container matColumnDef="class">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="class"> class </th>
      <td mat-cell *matCellDef="let character"> {{ character.class }} </td>
    </ng-container>

    <ng-container matColumnDef="hp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="hp"> hp </th>
      <td mat-cell *matCellDef="let character"> {{ character.hp }} </td>
    </ng-container>

    <ng-container matColumnDef="attack">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="attack"> attack </th>
      <td mat-cell *matCellDef="let character"> {{ character.attack }} </td>
    </ng-container>

    <ng-container matColumnDef="defense">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="defense"> defense </th>
      <td mat-cell *matCellDef="let character"> {{ character.defense }} </td>
    </ng-container>

    <ng-container matColumnDef="story">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="story"> story </th>
      <td mat-cell *matCellDef="let character"> {{ character.story | truncate:150 }} </td>
    </ng-container>

    <!--<ng-container matColumnDef="picture">
      <th mat-header-cell *matHeaderCellDef> Picture </th>
      <td mat-cell *matCellDef="let character">
        <img *ngIf="character.picture" [src]="character.picture" alt="character image" style="width: 100px; height: auto;">
      </td>
    </ng-container>-->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
