<body>
<div id="character-form">
    <h2>Jelentkezz be a már meglévő fiókodba!</h2>

    <span><label for="email">Email: </label><input type="text" [formControl]="email"/></span>
    <span><label for="password">Password: </label><input type="password" [formControl]="password"/></span>
    <span>
        <button (click)="login()">Login</button>
    </span>
    <nav>
        <button (click)="signOut()">Sign Out(Ezt átrakni normális helyre, meg a logint is)</button>
      </nav>
</div>
</body>
