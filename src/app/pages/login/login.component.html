<div>
  <p>You are logged in as: <span style="color: rgb(61, 224, 61);">{{ userLoggedInEmail }}</span></p>
</div>
<body>
  
<div id="character-form">
    <h2>Login to your account!</h2>

    <span><label for="email">Email: </label><input type="text" [formControl]="email"/></span>
    <span><label for="password">Password: </label><input type="password" [formControl]="password"/></span>
    <span>
        <button (click)="login()">Login</button>
    </span>
    <nav>
        <button (click)="signOut()">Sign Out</button>
      </nav>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
</div>
</body>
